<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Starter</title>
</head>

<body>
  <div class="site-container">
    <div class="quote-container w-auto max-w-4xl px-7 py-5 rounded-xl bg-white bg-opacity-40 shadow-2xl mx-2"
      id="quote-container">
      <!-- Quote -->
      <div class="quote-text text-4xl font-medium">
        <i class="fas fa-quote-left"></i>
        <span class="" id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-author mt-4 text-3xl font-normal italic">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="btn-container flex justify-between mt-5">
        <button class="twitter-btn btn hover:bg-blue-400" id="btn-twitter" title="Tweet This!">
          <i class="fab fa-twitter text-xl"></i>
        </button>
        <button id="btn-new-quote" class="btn hover:bg-slate-600">New Quote</button>
      </div>
    </div>
    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
